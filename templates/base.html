<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ“š Library</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/library">Our library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts">Contacts</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav ms-auto">
        {% if session.get('username') %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            ðŸ‘¤ {{ session['username'] }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="/logout">Exit</a></li>
          </ul>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/register' %}active{% endif %}" href="/register">Registration</a>
        </li>
        {% endif %}
      </ul>

  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
